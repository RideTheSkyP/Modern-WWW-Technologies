    <section id="lagrange">
        <h1>Lagrange interpolation</h1>
        <p>
            Mając dane $t$ róznych punktów ($x_i$, $y_i$) nieznanego wielomianu f stopnia mniejszego od t mozemy policzyć jego współczynniki korzystając ze wzoru:
            $$f(x) = \sum^t_{i = 1} \left(y_i \prod_{1 \leq j \leq t, j\neq i} \frac{x - x_j}{x_i - x_j} \right) mod \ p$$
        </p>
    </section>
