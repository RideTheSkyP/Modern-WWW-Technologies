<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sliding Puzzle</title>
        <link rel="stylesheet" href="css/puzzle.css?v=1.0">
    </head>
    <body>
        <div id="title">
            <h2>Sliding Puzzle</h2>
        </div>

        <div id="slider">
            <form>
                <label>Easy</label>
                <input type="range" id="scale" value="4" min="3" max="6" step="1">
                <label>Hard</label>
            </form>
            <br>
        </div>

        <div class="dropdown">
            <button class="dropbtn">Choose Image</button>
            <div class="dropdown-content">
                <a onclick="setImage('img.jpg')">Mountain</a>
                <a onclick="setImage('img1.jpg')">Lighthouse</a>
                <a onclick="setImage('img2.jpg')">Castle</a>
                <a onclick="setImage('img3.jpg')">Winter city</a>
                <a onclick="setImage('img4.jpg')">Flower</a>
                <a onclick="setImage('img5.jpg')">Snowflake</a>
                <a onclick="setImage('img6.jpg')">Night. Moon. Sky.</a>
                <a onclick="setImage('img7.jpg')">Husky</a>
                <a onclick="setImage('img8.jpg')">Forest</a>
                <a onclick="setImage('img9.jpg')">Beach</a>
                <a onclick="setImage('img10.jpg')">Lake</a>
                <a onclick="setImage('img11.jpg')">Island</a>
            </div>
        </div>

        <div id="main" class="main">
            <canvas id="puzzle" width="720px" height="720px"></canvas>
        </div>

        <script src="js/puzzle.js"></script>
    </body>
</html>
